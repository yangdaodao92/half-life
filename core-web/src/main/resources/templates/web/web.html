<!--添加网址开始-->
<div class="modal fade" id="addWebModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加新网址</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group">
                        <label>类型</label>
                        <input type="text" class="webWrapperName form-control" placeholder="输入类型"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>网址&nbsp;&nbsp;<i class="fa fa-plus-circle addWebInput" style="font-size: 1.2rem"></i></label>
                        <div class="addWebList">
                            <!--<div class="addWebRow">
                                <input name="webName" class="add-web-name form-control form-control-sm" type="text" placeholder="网址……"/>
                                <input name="webUrl" class="add-web-url form-control form-control-sm" type="text" placeholder="Url……"/>
                                <i class="fa fa-minus-circle deleteWeb"></i>
                            </div>-->
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addWebBtn">添加</button>
            </div>
        </div>
    </div>
</div>
<!--添加网址结束-->
<!--修改网址开始-->
<div class="modal fade" id="updateWebModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改网址</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group">
                        <label>类型</label>
                        <input type="text" name="webWrapperName" class="webWrapperName form-control" placeholder="输入类型"/>
                        <i class="fa fa-minus-circle webWrapperNameDelete"></i>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>网址&nbsp;&nbsp;<i class="fa fa-plus-circle addWebInput" style="font-size: 1.2rem"></i></label>
                        <div class="addWebList">
                            <!--<div class="addWebRow">
                                <input name="webName" class="add-web-name form-control form-control-sm" type="text" placeholder="网址……"/>
                                <input name="webUrl" class="add-web-url form-control form-control-sm" type="text" placeholder="网址……"/>
                                <i class="fa fa-minus-circle deleteWeb"></i>
                            </div>-->
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="updateWebBtn">更新</button>
            </div>
        </div>
    </div>
</div>
<!--修改网址结束-->
