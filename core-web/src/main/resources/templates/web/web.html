<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>任务列表</title>
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap-grid.min.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"/>
    <link href="/css/task/task.css" rel="stylesheet"/>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container-fluid" style="background-color: #eee; padding: 20px">
<div class="row">
    <div class="col-sm wrapper">
        <div class="header">
            <span>今日任务</span>
        </div>
        <div id="accordion1" role="tablist" aria-multiselectable="true">

            <div class="panel panel-default" th:each="webWrapper:${webWrapperList}">
                <div class="panel-heading" role="tab" th:id="'headingOne1_' + ${webWrapper.id}">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" th:href="'#collapseOne1_' + ${webWrapper.id}" aria-expanded="true"
                           th:attr="aria-controls='collapseOne1_' + ${webWrapper.id}">
                            <span th:text="${webWrapper.name}"></span><i class="fa fa-minus-circle"></i>
                        </a>
                    </h4>
                </div>
                <div th:id="'collapseOne1_' + ${webWrapper.id}"
                     class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div th:each="web:${webWrapper.webList}">
                        <span th:text="${web.title}"></span> <span class="open">打开</span> <i class="fa fa-edit"></i> <i class="fa fa-minus-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm wrapper">
        <div class="header">
            <i class="fa fa-plus-circle addTask" style="position: absolute; right: 3px"></i>
            <span>本周任务</span>
        </div>
        <div id="accordion2" role="tablist" aria-multiselectable="true">

        </div>
    </div>
    <div class="col-sm wrapper">

    </div>
</div>

<!--添加网址开始-->
<div class="modal fade" id="addWebModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加新网址</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group">
                        <label>类型</label>
                        <input type="text" class="webWrapper form-control" placeholder="输入类型"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>网址&nbsp;&nbsp;<i class="fa fa-plus-circle addWebInput" style="font-size: 1.2rem"></i></label>
                        <input class="web form-control form-control-sm" type="text" placeholder="网址……"/>
                        <i class="fa fa-minus-circle deleteWeb"></i>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addWebBtn">添加</button>
            </div>
        </div>
    </div>
</div>
<!--添加网址结束-->

</body>
<script src="/js/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.18.1/locale/zh-cn.js"></script>
<script src="/js/web/web.js"></script>
</html>
