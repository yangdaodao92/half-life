<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container" style="background-color: lightsalmon; padding: 20px">
    <div>
        <h2 style="text-align: center">欢迎登录</h2>
    </div>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group row">
            <label for="username" style="text-align: right" class="col-sm-4 form-control-label">用户名：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" th:value="*{username}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12" style="text-align: center">
                <button type="submit" id="submit" class="btn btn-primary">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
